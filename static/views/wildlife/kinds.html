<h3><i class="fa fa-angle-right"></i> Especies</h3>
<div ng-hide="kind" class="row mt">
  <div class="col-lg-12">
    <div class="content-panel">
      <div class="content-panel-header">
        <h4>
          <i class="fa fa-angle-right"></i>
          Listado
        </h4>
        <a ng-click="edit()" class="btn btn-sm btn-primary pull-right col-xs-2">
          <i class="fa fa-plus-circle"></i> Agregar
        </a>
      </div>
      <table datatable="ng" class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="kind in kinds">
            <td name="name" class="col-xs-10">{{ kind.name }}</td>
            <td name="actions" id="{{ kind.id }}" class="col-xs-2">
              <button ng-click="edit(kind)" class="btn btn-xs btn-default">
                <span class="fa fa-pencil"></span>
              </button>
              <button ng-click="remove(kind)" class="btn btn-xs btn-default">
                <span class="fa fa-remove"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div ng-show="kind" class="row mt">
  <div class="col-lg-12">
    <div class="content-panel">
      <div class="content-panel-header">
        <h4>
          <i class="fa fa-angle-right"></i>
          Datos de especie
        </h4>
      </div>
      <form id="form" name="form" novalidate>
        <div class="form-group" ng-class="{'has-error': (form.$submitted || form.code.$touched) && form.code.$invalid}">
          <label for="code">Código</label>
          <input id="code" name="code" ng-model="kind.code" type="text" class="form-control" placeholder="Código de la especie" required>
          <span ng-if="(form.$submitted || form.code.$touched) && form.code.$invalid" class="help-block">El nombre es obligatorio</span>
        </div>

        <div class="form-group" ng-class="{'has-error': (form.$submitted || form.name.$touched) && form.name.$invalid}">
          <label for="name">Nombre</label>
          <input id="name" name="name" ng-model="kind.name" type="text" class="form-control" placeholder="Nombre del tipo" required>
          <span ng-if="(form.$submitted || form.name.$touched) && form.name.$invalid" class="help-block">El nombre es obligatorio</span>
        </div>
      </form>

      <button type="submit" form="form" ng-hide="kind.id" ng-click="create()" value="Guardar" class="btn btn-primary">
        <i class="fa fa-check"></i> Guardar
      </button>
      <button ng-show="kind.id" ng-click="update()" class="btn btn-primary">
        <i class="fa fa-check"></i> Guardar
      </button>
      <button ng-show="kind.id" ng-click="delete()" class="btn btn-danger">
        <i class="fa fa-trash"></i> Eliminar
      </button>
      <button ng-click="reset()" type="button" class="btn btn-link">Regresar</button>

    </div>
  </div>
</div>

<div ng-include="'static/partials/modal-delete.html'"></div>
