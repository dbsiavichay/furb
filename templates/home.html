{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}
<h3><i class="fa fa-angle-right"></i> SISTEMA DE CONTROL Y REGISTRO DE FAUNA URBANA</h3>
<div class="row mt">
  <div class="col-lg-12">
    <div class="content-panel">
      <div class="content-panel-header">
        <h4>
          <i class="fa fa-angle-right"></i>
          Bienvenido 
          {% if user.get_full_name %}
            {{ user.get_full_name }}
          {% else %}
            {{ user.username }}
          {% endif %}
        </h4>        
      </div>
      <div class="text-center" style="margin: 100px 0">
        <img src="{% static 'assets/img/logo_macas.png' %}">
      </div>
    </div>
  </div>
</div>
{% endblock%}
