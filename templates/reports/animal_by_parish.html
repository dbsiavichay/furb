{% extends 'base.html' %}

{% block content %}
<h3><i class="fa fa-angle-right"></i> Reportes</h3>

<div class="row mt">
  <div class="col-lg-12">
    <div class="content-panel" style="height:600px">
      <div class="content-panel-header">
        <h4>
          <i class="fa fa-angle-right"></i>
          Animales por parroquia
        </h4>
      </div>

      <div class="form-inline">
        <div class="form-group">          
          <select class="form-control">
            <option value="">--- Elija una parroquia ---</option>
            {% for parish in object_list %}
            <option value="{{ parish.code }}">{{ parish.name }}</option>
            {% endfor %}
          </select>
           <div class="checkbox">
            <label>
              <input id="sterilized" type="checkbox"> Solo por esterilizar
            </label>
          </div>
        </div>        
        <button class="btn btn-danger">Generar</button>
      </div>
      <iframe class="content-panel" style="height:100%;">
	      <p>Your browser does not support iframes.</p>
	    </iframe>
      
    </div>
  </div>
</div>
{% endblock %}

{% block js %}
{% load staticfiles %}
<script src="{% static 'reports/custom.js' %}"></script>
{% endblock %}
